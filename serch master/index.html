<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Search Master</title>
</head>
<body>
    <div class="container">
        <h1>Search Master</h1>
        <div class="search-container">
            <input type="text" id="search" placeholder="Search for content..." autocomplete="off">
            <button type="submit">Search</button>
            <div class="suggestions" id="suggestions">
                <ul>
                    <li>Suggestion 1</li>
                    <li>Suggestion 2</li>
                    <li>Suggestion 3</li>
                </ul>
            </div>
        </div>
        <div class="results-container" id="results">
            <h2>Search Results</h2>
            <ul>
                <li>Result 1: Description of result 1</li>
                <li>Result 2: Description of result 2</li>
                <li>Result 3: Description of result 3</li>
            </ul>
        </div>
    </div>
</body>
</html>
